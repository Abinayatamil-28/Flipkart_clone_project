{% extends 'shops/layouts/main.html' %}
{% block title %}
Collection Page
{% endblock title %}
{% block content %}

<section class="py-5 text-center container" style="margin-top:70px">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Best sellers</h1>
            <p class="lead text-muted">Our Fast selling products</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Already User</a>
                <a href="#" class="btn btn-primary my-2">Register</a>
            </p>
        </div>
    </div>
</section>
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color: white;">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for item in catagory %}
            <div class="col">
                <div class="card my-3 h-100" style="width: 100%;">
                    <div class="card-img-container" style="height: 200px; overflow: hidden; display: flex; justify-content: flex-end;">
                        <img src="{{ STATIC_URL }}{{ item.image.url }}" class="card-img-top img-fluid" alt="Category" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <a href="{% url 'Collections' item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ item.name }}</h5>
                            <p class="card-text">{{ item.Descriptio }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
