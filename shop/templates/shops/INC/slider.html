{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/headphone slider.jpg' %}" class="d-block w-100" alt="slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/sale slider.jpg' %}" class="d-block w-100" alt="slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/appliances slider.jpg' %}" class="d-block w-100" alt="slide 3">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/womens slider.jpg' %}" class="d-block w-100" alt="slide 4">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/joystick slider.jpg' %}" class="d-block w-100" alt="slide 5">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var myCarousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
            interval: 1000 // Specify the interval here in milliseconds (e.g., 2000 for 2 seconds)
        });
    });
</script>
